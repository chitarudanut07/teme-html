<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema-html-2</title>
    </head>
    <body>
    
    <fieldset>
        <legend><h4>Pizza Order</h4> </legend>
         <form action="#">
            <label for="username"><h5>Your name:</label>
             <input required type="text" id="text" name="username" minlength="3" maxlength="10"><br>
             <br>
            <label for="email">Your email:</label>
             <input required type="email" id="email" name="email" ><br>
             <br/>
             <input type="reset"><br>
              <br/>
        <form action="https://www.google.com/webhp?hl=ro&sa=X&ved=0ahUKEwiKv47s4qH_AhXWYPEDHeMxCTQQPAgI" target="_blank">
            <label for="username">Cantitate:</label>
             <select name="cantitate">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
             </select><br/>
        </form>
              <br>
            <label for="username">Topping:</label> 

             <input type="radio" name="pizza" id="supreme" value="supreme"/>

            <label for="supreme">Supreme</label>

             <input type="radio" name="pizza" id="vegetarian"/>

            <label for="vegetarian">Vegetarian</label>

             <input type="radio" name="pizza" id="hawaian"/>

            <label for="hawaian">Hawaian</label><br/>
             <br/>
        
     
        <form action="google.com" target="_blank">
            <label for="username">Sauce:</label>
            <select name="optiuni">
                <option value="tomato">Tomato</option>
                <option value="garlic">Garlic</option>
                <option value="mayonesse">Mayonesse</option>
            </select><br>
             <br/>
            
             
           <label for="username">Extras:</label>
             <input type="checkbox" name="chesee" id="chesee"/>
           <label for="chesee">Chesse</label>
             <input type="checkbox" name="onion" id="onion">
           <label for="onion">Onion</label>
             <input type="checkbox" name="olive" id="olive"/>
           <label for="olive">Olive</label><br>
             <br>
             <form action="phone number">
               <label for="phone">Enter a phone number:</label><br>
                 <input type="tel" id="phone" name="phone" placeholder="0762662642"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
                 <small>Format: 123-456-78 </small><br><br>
                <input type="submit">
             </form> 
             <br>
           <label for="username">Delivery Instructions:</label><br>
             <br/>
  
       <textarea name="textarea" id="detail's" name="detail's" rows="5" cols="50" required></textarea>
             <br/>
         <button>Send Order</button><br>
             <br/>
        <label for="meeting-time">Choose a time for your order:</label>
            <input type="datetime-local" id="meeting-time"
                    name="meeting-time" value="2023-06-01T19:30"
                    min="2023-06-01T09:00" max="2023-06-01T22:00">
                   
      </h5>
     </form>
    </fieldset> 
  </body>
</html>
